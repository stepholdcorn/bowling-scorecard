<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scorecard</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css"></link>
</head>

  <body>

    <main class="grid">
      <section class="col-2-12"></section>
      <section class="col-10-12">
        <h1>Bowling Scorecard</h1>
          <h3 id="message">First Throw</h3>
          <form id="newThrowForm">
            <input type="text" id="newThrowScore" placeholder="Throw Score">
            <input type="submit" id="addButton" value="add">
          </form>

          <h4>Pins Knocked Down</h4>

          <ul>
            <li id="first"></li>
          </ul>

          <h2>0</h2>

          <button id="reset">Reset</button>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scorecard.js"></script>
    <script src="js/interface.js"></script>
  </body>

</html>
